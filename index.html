<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>WorldWind Shapefiles</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

  <style>
    body {
      padding-top: 15px;
    }
    #canvasOne {
      width: 100%;
      height: auto;
      background-color: black;
    }
    .sidebar-section {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="jumbotron hidden-xs">
      <h1 style="text-align: center;">WorldWind Shapefiles</h1>
      <p style="text-align: center; margin-bottom: 0;">NASA WebWorldWind + Natural Earth Shapefiles</p>
    </div>

    <!-- Main layout -->
    <div class="row">
      <!-- Sidebar -->
      <div class="col-sm-3">
        <div class="sidebar-section">
          <h4>Projection</h4>
          <div class="dropdown" id="projectionDropdown"></div>
        </div>

        <div class="sidebar-section">
          <h4>Layers</h4>
          <div class="list-group" id="layerList"></div>
        </div>

        <div class="sidebar-section">
          <h4>Destination</h4>
          <div class="input-group" id="searchBox">
            <input type="text" class="form-control" placeholder="GoTo" id="searchText" />
            <span class="input-group-btn">
              <button id="searchButton" class="btn btn-primary" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </div>

      <!-- Globe -->
      <div class="col-sm-9" id="globe">
        <canvas id="canvasOne" width="1000" height="1000">
          Your browser does not support HTML5 Canvas.
        </canvas>
      </div>
    </div>
  </div>

  <!-- âœ… Script loading order (IMPORTANT) -->
  <script src="WorldWind.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="Shapefiles.js"></script>

</body>
</html>
